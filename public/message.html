<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ultra Call - Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: white;
    }
    #friends {
      width: 220px;
      border-right: 1px solid #333;
      padding: 10px;
      overflow-y: auto;
      background: #161616;
    }
    #friends h3 {
      margin-top: 0;
      text-align: center;
      font-size: 18px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    #friendsList button {
      display: block;
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      border: none;
      background: #2c2c2c;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s;
    }
    #friendsList button:hover {
      background: #3d3d3d;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #333;
    }
    #messages h4 {
      margin-top: 0;
      text-align: center;
      color: #aaa;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .me {
      background: #4CAF50;
      color: white;
      margin-left: auto;
    }
    .other {
      background: #2c2c2c;
      color: #ddd;
      margin-right: auto;
    }
    #inputArea {
      display: flex;
    }
    #inputArea input {
      flex: 1;
      padding: 12px;
      border: none;
      border-top: 1px solid #333;
      background: #1a1a1a;
      color: white;
      font-size: 14px;
    }
    #inputArea button {
      padding: 12px 18px;
      border: none;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    #inputArea button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="friends">
    <h3>Amis</h3>
    <div id="friendsList">Chargement...</div>
  </div>
  <div id="chat">
    <div id="messages"><h4>Sélectionne un ami pour discuter</h4></div>
    <div id="inputArea">
      <input type="text" id="msgInput" placeholder="Écris un message...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    const myCode = localStorage.getItem("myCode");
    if (!myCode) {
      alert("Aucun code trouvé, retourne à l'accueil !");
      window.location.href = "/";
    }

    const ws = new WebSocket(`ws://${window.location.host}/ws`);
    let currentFriend = null;

    ws.onopen = () => {
      ws.send(JSON.stringify({ cmd: "register", code: myCode }));
      ws.send(JSON.stringify({ cmd: "get-friends" }));
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "friends-list") {
        const listEl = document.getElementById("friendsList");
        listEl.innerHTML = "";
        if (data.friends.length === 0) {
          listEl.textContent = "Aucun ami.";
        } else {
          data.friends.forEach(friend => {
            const btn = document.createElement("button");
            btn.textContent = friend;
            btn.onclick = () => openConversation(friend);
            listEl.appendChild(btn);
          });
        }
      }

      if (data.type === "message") {
        if (currentFriend === data.from) {
          addMessage(data.from, data.message, "other");
        } else {
          alert(`Nouveau message de ${data.from}: ${data.message}`);
        }
      }
    };

    function openConversation(friend) {
      currentFriend = friend;
      const msgBox = document.getElementById("messages");
      msgBox.innerHTML = `<h4>Conversation avec ${friend}</h4>`;
    }

    function addMessage(from, text, cssClass) {
      const msgBox = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "msg " + cssClass;
      div.textContent = `${from}: ${text}`;
      msgBox.appendChild(div);
      msgBox.scrollTop = msgBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text || !currentFriend) return;
      ws.send(JSON.stringify({ cmd: "message", target: currentFriend, message: text }));
      addMessage("Moi", text, "me");
      input.value = "";
    }
  </script>
</body>
</html>
