<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ultra Call - Messages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: white;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #friendsList {
      width: 25%;
      background: #161b22;
      padding: 10px;
      overflow-y: auto;
      border-right: 1px solid #30363d;
    }
    #friendsList button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background: #238636;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #0d1117;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 70%;
    }
    .me {
      background: #238636;
      margin-left: auto;
    }
    .them {
      background: #30363d;
      margin-right: auto;
    }
    #inputArea {
      display: flex;
      padding: 10px;
      border-top: 1px solid #30363d;
    }
    #inputArea input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    #inputArea button {
      padding: 10px 20px;
      border: none;
      background: #238636;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="friendsList">
    <h3>Mes amis</h3>
  </div>
  <div id="chat">
    <div id="messages"></div>
    <div id="inputArea">
      <input id="msgInput" type="text" placeholder="Ã‰crire un message...">
      <button id="sendBtn">Envoyer</button>
    </div>
  </div>

  <script>
    const ws = new WebSocket((location.protocol === "https:" ? "wss://" : "ws://") + location.host + "/ws");
    const myCode = localStorage.getItem("myCode");
    let currentFriend = null;

    ws.onopen = () => {
      ws.send(JSON.stringify({ cmd: "register", code: myCode }));
      ws.send(JSON.stringify({ cmd: "get-friends" }));
    };

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === "friends-list") {
        const listEl = document.getElementById("friendsList");
        listEl.innerHTML = "<h3>Mes amis</h3>";
        data.friends.forEach(friend => {
          const btn = document.createElement("button");
          btn.textContent = friend;
          btn.onclick = () => openConversation(friend);
          listEl.appendChild(btn);
        });
      }

      if (data.type === "message") {
        if (currentFriend === data.from) {
          addMessage("them", data.message);
        }
      }
    };

    function openConversation(friend) {
      currentFriend = friend;
      document.getElementById("messages").innerHTML = "";
    }

    function addMessage(who, text) {
      const div = document.createElement("div");
      div.className = "message " + who;
      div.textContent = text;
      document.getElementById("messages").appendChild(div);
    }

    document.getElementById("sendBtn").onclick = () => {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text || !currentFriend) return;
      addMessage("me", text);
      ws.send(JSON.stringify({ cmd: "message", target: currentFriend, message: text }));
      input.value = "";
    };
  </script>
</body>
</html>
